            <a href="dumplings.html"><figure style="text-align: center;" >
                <div class="image-container">
                        <img src="./images/dumplings.jpg" class="fade-image" alt="dumplings.jpg">
                        <div class="banner" style="z-index: 1;">
                            <h2>Ingredients</h2>
	<ul>
		<li>1 pound ground chicken</li>
		<li>2 cups finely chopped napa cabbage</li>
		<li>1/2 cup chopped green onions</li>
		<li>2 tablespoons soy sauce</li>
		<li>1 tablespoon rice vinegar</li>
		<li>1 tablespoon sesame oil</li>
		<li>1 tablespoon grated fresh ginger</li>
		<li>1 garlic clove, minced</li>
		<li>1/4 teaspoon ground black pepper</li>
		<li>1 package dumpling wrappers</li>
		<li>Water, for sealing dumplings</li>
		<li>Vegetable oil, for frying</li>
	</ul>

	<h2>Instructions</h2>
	<ol>
		<li>In a large bowl, combine the ground chicken, napa cabbage, green onions, soy sauce, rice vinegar, sesame oil, ginger, garlic, and black pepper. Mix well.</li>
		<li>To assemble the dumplings, place a wrapper on a clean surface and place a tablespoon of filling in the center. Dip your finger in water and moisten the edges of the wrapper. Fold the wrapper in half and seal the edges, pressing firmly to remove any air pockets. Repeat with remaining wrappers and filling.</li>
		<li>To cook the dumplings, heat a large skillet over medium heat. Add enough vegetable oil to coat the bottom of the skillet. When the oil is hot, add the dumplings and fry for 2-3 minutes until golden brown. Add 1/2 cup of water to the skillet, cover with a lid, and cook for 5-7 minutes until the dumplings are cooked through and the water has evaporated. Repeat with remaining dumplings, adding more oil and water as needed.</li>
		<li>Serve the dumplings hot with soy sauce or your favorite dipping sauce.</li>
	</ol>
                        </div>
                </div>
                <figcaption class="caption">Dumplings</figcaption>
            </figure></a>
            <a href="kung-pao-chicken.html"><figure style="text-align: center;" >
                <div class="image-container" >
                    <img src="./images/kung-pao-chicken.jpg" class="fade-image" alt="kung-pao-chicken.jpg" >
                    <div class="banner" style="z-index: 1;">
                        <h2>Ingredients</h2>
	<ul>
		<li>1 pound boneless, skinless chicken breasts, cut into small pieces</li>
		<li>1/2 cup roasted peanuts</li>
		<li>1/4 cup soy sauce</li>
		<li>2 tablespoons rice vinegar</li>
		<li>2 tablespoons hoisin sauce</li>
		<li>1 tablespoon cornstarch</li>
		<li>1 tablespoon sesame oil</li>
		<li>1 tablespoon grated fresh ginger</li>
		<li>3 garlic cloves, minced</li>
		<li>2-3 dried red chilies, chopped</li>
		<li>1 green bell pepper, chopped</li>
		<li>1 red bell pepper, chopped</li>
		<li>1 onion, chopped</li>
		<li>2 tablespoons vegetable oil</li>
	</ul>

	<h2>Instructions</h2>
	<ol>
		<li>In a small bowl, whisk together the soy sauce, rice vinegar, hoisin sauce, and cornstarch. Set aside.</li>
		<li>In a wok or large skillet, heat the sesame oil over medium-high heat. Add the chicken and stir-fry for 5-7 minutes until cooked through. Remove the chicken from the wok and set aside.</li>
		<li>Add the ginger, garlic, and dried red chilies to the wok and stir-fry for 1-2 minutes until fragrant.</li>
		<li>Add the green and red bell peppers and onion to the wok and stir-fry for 2-3 minutes until slightly softened.</li>
		<li>Add the chicken back to the wok and stir in the soy sauce mixture. Stir-fry for 1-2 minutes until the sauce thickens and coats the chicken and vegetables.</li>
		<li>Stir in the roasted peanuts and serve hot over rice.</li>
	</ol>
                    </div>
                </div>
                <figcaption class="caption">kung-pao-chicken</figcaption>
            </figure></a>
            <a href="chicken noodles.html"><figure style="text-align: center;" >
                <div class="image-container">
                    <img src="./images/Chicken Noodles.jpg" class="fade-image" alt="Chicken Noodles.jpg">
                    <div class="banner" style="z-index: 1;">
                        <h2>Ingredients</h2>
			<ul>
				<li>1 pound boneless, skinless chicken breasts</li>
				<li>1 pound egg noodles</li>
				<li>1 can (14.5 oz) chicken broth</li>
				<li>1 can (10.75 oz) cream of chicken soup</li>
				<li>1/2 cup milk</li>
				<li>1/2 cup chopped onion</li>
				<li>1/2 cup chopped celery</li>
				<li>1/2 cup chopped carrots</li>
				<li>1/2 teaspoon salt</li>
				<li>1/4 teaspoon black pepper</li>
				<li>1/4 teaspoon dried thyme</li>
				<li>1/4 teaspoon dried parsley</li>
				<li>1/4 teaspoon garlic powder</li>
			</ul>
		</section>
		<section>
			<h2>Instructions</h2>
			<ol>
					<li>Cook egg noodles according to package instructions, then drain and set aside.</li>
					<li>Heat a large skillet over medium heat and cook chicken until no longer pink in the center.</li>
					<li>Remove chicken from skillet and shred into small pieces.</li>
					<li>Add onion, celery, and carrots to skillet and cook until softened.</li>
					<li>In a separate bowl, whisk together chicken broth, cream of chicken soup, milk, salt, pepper, thyme, parsley, and garlic powder.</li>
					<li>Add chicken and noodle to skillet, then pour soup mixture over the top.</li>
					<li>Stir everything together until well mixed.</li>
					<li>Cover skillet and cook over medium heat for 10-15 minutes or until noodles are tender and soup is heated through.</li>
				</ol>
		</section> 
                    </div>
                </div>
