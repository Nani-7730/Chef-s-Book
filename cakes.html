                        <div class="banner" style="z-index: 1;">
                            <h2>Ingredients</h2>
			<ul>
				<li>2 cups sugar</li>
				<li>1-3/4 cups all-purpose flour</li>
				<li>3/4 cup cocoa powder</li>
				<li>1-1/2 teaspoons baking powder</li>
				<li>1-1/2 teaspoons baking soda</li>
				<li>1 teaspoon salt</li>
				<li>2 eggs</li>
				<li>1 cup milk</li>
				<li>1/2 cup vegetable oil</li>
				<li>2 teaspoons vanilla extract</li>
				<li>1 cup boiling water</li>
			</ul>
		</section>
		<section>
			<h2>Instructions</h2>
			<ol>
				<li>Preheat oven to 350 degrees F. Grease and flour two 9-inch round baking pans.</li>
				<li>In a large mixing bowl, combine sugar, flour, cocoa powder, baking powder, baking soda, and salt.</li>
					<li>Add eggs, milk, oil, and vanilla. Beat on medium speed for 2 minutes.</li>
					<li>Stir in boiling water (batter will be thin).</li>
					<li>Pour batter evenly into prepared pans.</li>
					<li>Bake for 30 to 35 minutes or until a toothpick inserted in the center comes out clean.</li>
					<li>Cool cakes in pans for 10 minutes. Remove from pans and cool completely on wire racks.</li>
			</ol>
		</section>
		<section>
			<h2>Decoration</h2>
			<p>You can decorate the cake with your favorite frosting and toppings such as whipped cream, chocolate chips, or fresh berries.</p>
		</section>

                    <div class="banner" style="z-index: 1;">
                        <h2>Ingredients</h2>
			<ul>
				<li>2 1/2 cups all-purpose flour</li>
				<li>2 teaspoons baking powder</li>
				<li>1/2 teaspoon salt</li>
				<li>1 cup unsalted butter, softened</li>
				<li>2 cups granulated sugar</li>
				<li>4 large eggs</li>
				<li>1 cup whole milk</li>
				<li>2 teaspoons vanilla extract</li>
			</ul>
		</section>
		<section>
			<h2>Instructions</h2>
			<ol>
				<li>Preheat oven to 350 degrees F. Grease and flour two 9-inch cake pans.</li>
				<li>In a medium bowl, whisk together flour, baking powder, and salt.</li>
				<li>In a large bowl, cream together butter and sugar until light and fluffy, about 3-4 minutes.</li>
				<li>Add eggs, one at a time, beating well after each addition.</li>
				<li>Gradually add flour mixture to butter mixture, alternating with milk and vanilla, until fully combined.</li>
				<li>Pour batter evenly into prepared pans.</li>
				<li>Bake for 25-30 minutes or until a toothpick inserted into the center of the cake comes out clean.</li>
				<li>Cool cakes in pans for 10 minutes, then remove from pans and cool completely on wire racks.</li>
			</ol>
		</section>
		<section>
			<h2>Decoration</h2>
			<p>You can decorate the cake with your favorite frosting and toppings such as whipped cream, chocolate chips, or fresh berries.</p>
		</section>

                    <div class="banner" style="z-index: 1;">
                        <h2>Ingredients</h2>
                        <ul>
                            <li>2 cups all-purpose flour</li>
                            <li>2 teaspoons baking powder</li>
                            <li>1 1/2 teaspoons baking soda</li>
                            <li>1 teaspoon ground cinnamon</li>
                            <li>1/2 teaspoon salt</li>
                            <li>4 eggs</li>
                            <li>1 1/2 cups granulated sugar</li>
                            <li>1 cup vegetable oil</li>
                            <li>2 cups grated carrots</li>
                            <li>1 can (8 oz) crushed pineapple, drained</li>
                            <li>1 cup chopped pecans</li>
                        </ul>
                    </section>
                    <section>
                        <h2>Instructions</h2>
                        <ol>
                            <li>Preheat oven to 350 degrees F (175 degrees C).</li>
                            <li>In a medium bowl, whisk together flour, baking powder, baking soda, cinnamon, and salt.</li>
                            <li>In a large bowl, beat eggs and sugar until well combined.</li>
                            <li>Stir in oil, grated carrots, crushed pineapple, and chopped pecans.</li>
                            <li>Add the dry ingredients to the wet ingredients and mix until just combined.</li>
                            <li>Pour batter into a greased 9x13 inch baking pan.</li>
                            <li>Bake for 35-40 minutes or until a toothpick inserted in the center comes out clean.</li>
                            <li>Let cool in the pan for 10 minutes before removing to a wire rack to cool completely.</li>
                        </ol>
                    </section>
                    <section>
                        <h2>Decoration</h2>
                        <p>You can decorate the cake with your favorite frosting and toppings such as whipped cream, chocolate chips, or fresh carrots.</p>
                    </section>
